<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css"/>
  </head>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">We'd like to hear about your experience.</p>
    </header>
    <form id="survey-form">
      <fieldset>
      <label for="name" id="name-label">Name: <input id="name" type="text" required placeholder="Your Name"/>
      </label>
      <label for="email" id="email-label">Email: <input id="email" type="email" required placeholder="Your Email"/>
      </label>
      <label for="number" id="number-label">Age: <input id="number" name="number" type="number" min="13" max="120" required placeholder="Your Age"/>
      </label>
      </fieldset>
      <fieldset>
      <label for="dropdown" id="dropdown-label">How would you rate your experience?
        <select id="dropdown">
          <option value="">(Select One)
            </option>
          <option value="1">Excellent</option>
          <option value="2">Average</option>
          <option value="3">Poor</option>
          </select>
          </label>
          <p>Would you refer others to our service?</p>
          <label for="yes"><input id="yes" type="radio" name="would-refer" class="inline" value="1" checked/> Yes</label>
          <label for="no"><input id="no" type="radio" name="would-refer" class="inline" value="2"/> No
          </label>
          <p>Which service did you use?</p>
          <label for="service1"><input id="service1" type="checkbox" name="service-used" class="inline" value="1" checked/>Front End Development</label>
          <label for="service2"><input id="service2" type="checkbox" name="service-used" value="2" class="inline"/>Back End Development</label>
          <label for="service3"><input id="service3" type="checkbox" name="service-used" value="3" class="inline"/>Data Analysis</label>
          </fieldset>
          <fieldset>
          <label for="textarea">Additional Comments: <textarea id="textarea" placeholder="Your Comments"></textarea>
          </label>
          </fieldset>
          <input id="submit" type="submit" value="Submit"/>
      </form>
  </html>
